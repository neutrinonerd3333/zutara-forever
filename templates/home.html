{% extends "layout.html" %}
{% block title %}
Launch your lists to the clouds and beyond.
{% endblock %}

{% block content %}

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/list.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
<div id="wrapper">
    <form id="catalist" enctype='jsonForm' action="/ajax/savelist" method="POST">
    <div class="list">
        <div class="listTitle">
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="listItem">
            <!--list item-->
            <div class="icon-heart icon"></div> 
            <div class="itemTitle">
                <input type="text" placeholder="Item">
            </div>
            <div class="icon-down icon"></div>      
            <div class="attributes">
                <!--all item attributes-->
                <div class="attribute">
                    <!--single item attribute-->
                    <div class="key"
                        ><input type="text" placeholder="Note"
                    ></div
                    ><div class="value"
                        ><input type="text" placeholder="Value"
                    ></div
                    ><div class="icon-minus icon"></div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

{% endblock %}
