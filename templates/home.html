{% extends "layout.html" %}
{% block title %}
Launch your lists to the clouds and beyond.
{% endblock %}


{% block content %}

<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/list.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>

<section id="wrapper">
    <form id="catalist" enctype='jsonForm' action="/ajax/savelist" method="POST">
    <div class="list">
        <div class="listTitle">
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="listItem">
            <!--list item-->
            <div class="itemTitle">
                <input type="text" name="contents[][0]" placeholder="Item">
                <!--<input type="text" name="items[title][]" placeholder="Item">-->
            </div>
            <img src="/static/img/down.svg">
            <div class="attributes">
                <!--all item attributes-->
                <div class="attribute">
                    <!--single item attribute-->
                    <div class="key"
                        ><input type="text" name="contents[][1][0]" placeholder="Key"
                    ></div
                    ><div class="value"
                        ><input type="text" name="contents[][1][1]" placeholder="Value"
                    ></div
                    ><div class="minus"></div>
                </div>
                <div class="lastAttribute">
                    <input type="text" value=" +" disabled>
                </div>
            </div>
        </div>
        <div class="lastListItem">
            <!--id because unique last element-->
            <input type="text" value=" +" disabled>
        </div>
    </div>
    </form>
</section>
{% endblock %}
