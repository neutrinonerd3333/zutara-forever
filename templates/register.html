{% extends "layout.html" %}
{% block title %}
Account Registration Page
{% endblock %}

{% block content %}
<section id="wrapper">
    <article>
        <div class="register-container">
            <form action="/signup" method="POST" onsubmit="return signup(this)">
                <div class="register">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="email">Please enter your email.</label>
                    <input type="text" id="uid" name="uid" placeholder="Username" required>
                    <label for="uid">Note: Username must be between 4 and 12 characters.</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="password">Note: Password must be between 4 and 12 characters, and contain at least 1 number.</label>
                    <br>
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </article>
</section>
{% endblock %}
