{% extends "list-generic.html" %}

{% block listcontent %}

{% for entry in entries %}
<div class="listItem">
    <!--list item-->
    <div class="icon-heart icon"></div> 
    <div class="itemTitle">
        <input type="text" placeholder="Item" value="{{ entry.title|e }}">
    </div>
    <div class="icon-down icon"></div> 
    <div class="attributes">
        <!--all item attributes-->
        {% for kvp in entry.contents %}
        <div class="attribute">
            <!--single item attribute-->
            <div class="key"
                ><input type="text" placeholder="Key" value="{{ kvp.key|e }}"
            ></div
            ><div class="value"
                ><input type="text" placeholder="Value" value="{{ kvp.value|e }}"
            ></div
            ><div class="icon-minus icon"></div>
        </div>
        {% endfor %}
        <div class="lastAttribute">
            <input type="text" value=" +" disabled>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
