{% extends "list-generic.html" %}

{% block listcontent %}

{% for entry in entries %}
<div class="listItem">
    <!--list item-->
    <div class="icon-trash-2"></div>
    <div class='votes'><div><b>{{ entry.votes|e }}</b>&#9829;</div></div>
    <div class="icon-heart"></div> 
    <div class="itemTitle">
        <input type="text" placeholder="Item" value="{{ entry.title|e }}">
    </div>
    <div class="icon-down"></div> 
    <div class="attributes">
        <!--all item attributes-->
        {% for kvp in entry.contents %}
        <div class="attribute">
            <!--single item attribute-->
            <div class="key"
                ><input type="text" placeholder="Note" value="{{ kvp.key|e }}"
            ></div
            ><div class="value"
                ><input type="text" placeholder="Value" value="{{ kvp.value|e }}"
            ></div
            ><div class="icon-minus"></div>
        </div>
        {% endfor %}
        {% if entry.contents|length is equalto 0 %}
        <div class="attribute">
            <!--single item attribute-->
            <div class="key"
                ><input type="text" placeholder="Note"
            ></div
            ><div class="value"
                ><input type="text"placeholder="Value"
            ></div
            ><div class="icon-minus"></div>
        </div>
        {% endif %}
    </div>
</div>
{% endfor %}
<div class="listItem">
    <!--list item-->
    <div class="icon-trash-2"></div>
    <div class='votes'></div>
    <div class="icon-heart"></div> 
    <div class="itemTitle">
        <input type="text" placeholder="Item">
    </div>
    <div class="icon-down"></div>
    <div class="attributes">
        <div class="attribute">
            <!--single item attribute-->
            <div class="key"
                ><input type="text" placeholder="Note"
            ></div
            ><div class="value"
                ><input type="text" placeholder="Value"
            ></div
            ><div class="icon-minus"></div>
        </div>
    </div>
</div>
{% endblock %}
