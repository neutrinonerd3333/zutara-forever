{% extends "layout.html" %}
{% block title %}
My Lists
{% endblock %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='js/mylists.js') }}"></script>

<p align="center"><h2><div id="link">{{ message }}</div></h2></p>

<div class="mylists">
<section id="wrapper">
    <!--src of iframe will be edited in jquery later upon choosing a list to preview-->
    <div class="listBlock">
        <div class="blockTitle">LIVE PREVIEW</div>
        <div class="scrollWrapper">
            <iframe src={{ "/preview/" + lists[0].listid }} width = "100%" height = "200px"></iframe>
        </div>
    </div>
    <div class="listBlock2">
        <div class="blockTitle">LISTS</div>
        <div class="listHead">
            <div class="titles">Titles</div><div class="times">Last Modified</div>
        </div>
        <div class="scrollWrapper">  
        {% for catalist in lists %}
        <div class="listWrapper">
        <div class="mylist">
            <input type="hidden" value={{ host + "/list/" + catalist.listid }}>
            <input type="hidden" value={{ "/preview/" + catalist.listid }}>
    
            <a href={{ "/list/" + catalist.listid }}><div class="listTitle">{{ catalist.title }}</div></a
            ><div class="listTime">{{ human_readable_time_since(catalist.last_visited) }}</div
        ></div>
        <div class="toolbox">
            <input type="hidden" value={{ query_cur_perm(catalist) }}>
        </div>
        </div>
        {% endfor %}
        </div>  
        </div>
    </div>
</section>
</div>
{% endblock %}
