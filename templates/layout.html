<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Catalist</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
	   <h1><a href="/">Catalist</a></h1>    
        <!--title block is an optional bit, like a header to each page-->
    <p align="center">{% block title %}{% endblock %}</p>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/useraccount.js') }}"></script>
    <div class="login-container">
        <div>
        <a target="_blank" href="http://6148.io">MIT 6.148</a> | 
        {% if not (current_user.is_authenticated) %}<a href="/login">Login</a> | <a href="/register">Register</a>{% endif %}
        {% if current_user.is_authenticated %}<a href="/logout">Logout</a>
        </div>
        <div>Hi {{ current_user.get_id() }}!</div>
        {% endif %}
    </div>
</div>

{% block content %}
{% endblock %}
    
</body>
</html>
