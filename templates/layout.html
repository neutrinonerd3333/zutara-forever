<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Catalist</title>
<!--external stylesheets and scripts-->
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--page icon-->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-16.png') }}" sizes="16x16">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32.png') }}" sizes="32x32">

</head>
<body>
<div class="container">
    <div class="header">
	   <a href="/"><img src="/static/img/logo.svg"></a>
        <!--title block is an optional bit, like a header to each page-->
    <p align="center"><h1>{% block title %}{% endblock %}</h1></p>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/useraccount.js') }}"></script>
    <div class="login-container">
        <div>
        <a target="_blank" href="http://6.148.scripts.mit.edu/2016/">MIT 6.148</a> | 
        {% if not (current_user.is_authenticated) %}<a href="/login">Login</a> | <a href="/register">Register</a>{% endif %}
        {% if current_user.is_authenticated %}<a href="/mylists">My Lists</a> | <a href="/logout">Logout</a><br>Hi {{ get_id() }}!
        {% endif %}
        </div>
    </div>
</div>

{% block content %}
{% endblock %}
    
</body>
</html>
